dsi_collection.settings:  type: config_object  label: '采集设置'  mapping:    strategy:      type: boolean      label: '发布策略'    title_number:      type: integer      label: '每次发布(标题)'    article_number:      type: integer      label: '每次发布(文章)'    internal:      type: integer      label: '每次发布间隔时间'    auto_collection:      type: boolean      label: '自动采集总开关'    auto_collection_time:      type: string      label: '自动采集时段'    auto_collection_sleep:      type: integer      label: '采集间隔时间'    image_src:      type: boolean      label: '保存图片地址'